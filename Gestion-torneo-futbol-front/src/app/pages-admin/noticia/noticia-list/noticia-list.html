<button (click)="goBack()" class="btn-volver">&larr; {{ 'botonVolver' | transloco }}</button>

<div class="admin-container" data-aos="fade-up"
     data-aos-duration="3000">
  <h3>{{ 'admin.panelNoticias.titulo' | transloco }}</h3>

  <ul>
    @for (noticia of noticias; track noticia.id) {
      <li class="fila-clickeable">

        <a [href]="noticia.link" 
           target="_blank" 
           class="item-info-link"
           (click)="$event.stopPropagation()">
          
          <div class="item-info">
            <img [src]="noticia.foto" [alt]="getTitulo(noticia)" class="item-logo">
            <span class="item-nombre">{{ getTitulo(noticia) }}</span>
          </div>
        </a>

        <div class="action-buttons">
          <button class="btn-editar"
                  [routerLink]="['/admin/form-noticia-admin', noticia.id]" 
                  (click)="$event.stopPropagation()">
            {{ 'admin.botones.editar' | transloco }}
          </button>

          <button class="btn-eliminar" 
                  (click)="deleteNoticia(noticia.id!); $event.stopPropagation()">
            {{ 'admin.botones.eliminar' | transloco }}
          </button>
        </div>
      </li>
    } @empty {
      <p class="empty-list">{{ 'admin.panelNoticias.empty' | transloco }}</p>
    }
  </ul>
  
  <div class="agregar-container">
    <button class="btn-agregar wobble" [routerLink]="['/admin/form-noticia-admin']">
      {{ 'admin.panelNoticias.agregar' | transloco }}
    </button>
  </div>

</div>
