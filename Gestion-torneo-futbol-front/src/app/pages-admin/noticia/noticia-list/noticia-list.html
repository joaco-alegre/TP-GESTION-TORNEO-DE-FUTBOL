<button (click)="goBack()" class="btn-volver">&larr; {{ 'admin.botones.volver' | transloco }}</button>

<div class="admin-container">
  <h3>{{ 'admin.panelNoticias.titulo' | transloco }}</h3>

  <ul>
    @for (noticia of noticias; track noticia.id) {
      <li class="fila-clickeable">

        <a [href]="noticia.link" 
           target="_blank" 
           class="item-info-link"
           (click)="$event.stopPropagation()">
          
          <div class="item-info">
            <img [src]="noticia.foto" [alt]="noticia.tituloEs" class="item-logo">
            <span class="item-nombre">{{ noticia.tituloEs }}</span>
          </div>
        </a>
        <div class="action-buttons">
          <button class="btn-editar"
                  [routerLink]="['/noticia-formulario', noticia.id]" 
                  (click)="$event.stopPropagation()">
            {{ 'admin.botones.editar' | transloco }}
          </button>

          <button class="btn-eliminar" 
                  (click)="deleteNoticia(noticia.id!); $event.stopPropagation()">
            {{ 'admin.botones.eliminar' | transloco }}
          </button>
        </div>
      </li>
    } @empty {
      <p class="empty-list">{{ 'admin.panelNoticias.empty' | transloco }}</p>
    }
  </ul>
  
  <div class="agregar-container">
    <button class="btn-agregar" [routerLink]="['/noticia-formulario']">
      {{ 'admin.panelNoticias.agregar' | transloco }}
    </button>
  </div>

</div>
