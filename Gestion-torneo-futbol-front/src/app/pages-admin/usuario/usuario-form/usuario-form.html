
  <button (click)="goBack()" class="btn-volver">&larr; Volver</button>

  <div class="admin-container">
  <h2>{{ usuarioID ? 'Editar Administrador' : 'Crear Administrador' }}</h2>

  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">

    @if (usuarioID) {
    <label for="id">ID:</label>
    <input id="id" formControlName="id" type="text" readonly>
    }

    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" type="text">

    <label for="rol">Rol del usuario:</label>
    <select id="rol" formControlName="rol">
      <option value="ADMINISTRADOR">Administrador</option>
      <option value="DT">DT</option>
    </select>

    <label for="foto">Foto (URL de la imagen):</label>
    <input id="foto" formControlName="foto" type="text">

    <label for="usuario">Usuario (Email):</label>
    <input id="usuario" formControlName="usuario" type="email">

    <label for="password">Contrase√±a:</label>
    <input id="password" formControlName="password" type="password">

    <button type="submit" [disabled]="!usuarioForm.valid">
      {{ usuarioID ? 'Actualizar' : 'Guardar' }}
    </button>
  </form>
</div>
