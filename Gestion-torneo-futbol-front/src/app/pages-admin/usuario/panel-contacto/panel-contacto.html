<button (click)="goBack()" class="btn-volver">&larr; {{ 'botonVolver' | transloco }}</button>

<div class="admin-container" data-aos="zoom-out">
  <h3>{{ 'admin.panelContacto.titulo' | transloco }}</h3>

  <ul>
    @for (mensaje of mensajes; track mensaje.id) {
      <li class="fila-clickeable">
        
        <div class="item-info">
          <div class="mensaje-detalle">
            <span class="item-nombre">{{ mensaje.nombre }}</span>
            <span class="item-mail">{{ mensaje.mail }}</span>
            <p class="item-consulta">{{ mensaje.consulta }}</p>
          </div>
        </div>
        </li>
    } @empty {
      <p class="empty-list">{{ 'admin.panelContacto.empty' | transloco }}</p>
    }
  </ul>

</div>
