<button (click)="goBack()" class="btn-volver">&larr; {{ 'botonVolver' | transloco }}</button>

<div class="admin-container" data-aos="fade-up-left">
  <h3>{{ 'admin.adminLista.titulo' | transloco }}</h3>

  <ul  *ngIf="usuarios.length > 0">
    @for (usuario of usuarios; track usuario.id) {
      <li class="fila-clickeable">
        <div class="item-info card-foto-ul">
          <img [src]="usuario?.foto ? usuario?.foto : 'assets/icons/persona.png'"
          (click)="abrirImagen(usuario?.foto || 'assets/icons/persona.png'); $event.stopPropagation()"
          class="item-logo item-foto-jugador">

          <span class="item-nombre">{{ usuario.nombre }} - ({{ usuario.rolScrum }})</span>
        </div>
        
        </li>
    } @empty {
      <p class="empty-list">{{ 'admin.adminLista.empty' | transloco }}</p>
    }
  </ul>

  <div class="agregar-container heartbeat">
    <button class="btn-agregar" [routerLink]="['/admin/usuario-form-admin']">
      {{ 'admin.adminLista.agregar' | transloco }}
    </button>
  </div>
</div>
