  <button (click)="goBack()" class="btn-volver">&larr; Volver</button>

<div class="admin-container">
  <h3>Lista de Administradores</h3>

  <ul>
    @for (usuario of usuarios; track usuario.id) {
      <li class="fila-clickeable">
        <div class="item-info">
          <img [src]="usuario.foto ? usuario.foto : 'assets/icons/persona.png'" [alt]="usuario.nombre" class="item-logo item-foto-jugador">
          <span class="item-nombre">{{ usuario.nombre }} - ({{ usuario.rolUser }})</span>
        </div>
      </li>
    } @empty {
      <p class="empty-list">No hay administradores creados.</p>
    }
  </ul>

  <div class="agregar-container">
    <button class="btn-agregar" [routerLink]="['/usuario-form-admin']">
      Agregar Administrador
    </button>
  </div>
</div>
