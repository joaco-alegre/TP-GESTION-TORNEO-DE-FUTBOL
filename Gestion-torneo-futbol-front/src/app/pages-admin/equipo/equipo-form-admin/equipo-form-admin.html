
<h2>{{ equipoID ? 'Editar Equipo' : 'Agregar Equipo' }}</h2>

<form [formGroup]="equipoForm" (ngSubmit)="onSubmit()">

  @if (equipoID) {
  <label for="id">ID: </label>
  <input id="id" type="text" formControlName="id" readonly>
  }

  <label for="nombre">Nombre: </label>
  <input id="nombre" type="text" formControlName="nombre">

  <label for="idTorneo">ID Torneo: </label>
  <input id="idTorneo" type="text" formControlName="idTorneo" readonly>

  <label for="escudo">Escudo: </label>
  <input id="escudo" type="file" formControlName="escudo">

  <button type="submit">{{ equipoID ? 'Actualizar' : 'Agregar' }}</button>

</form>
