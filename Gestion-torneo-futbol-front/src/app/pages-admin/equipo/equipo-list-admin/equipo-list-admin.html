<button (click)="goBack()" class="btn-volver">&larr; {{ 'botonVolver' | transloco }}</button>

<div class="admin-container" >
<h2  data-aos="fade-down">{{ 'admin.equipoLista.titulo' | transloco }} {{nombreTorneo}}</h2>

<ul data-aos="zoom-out-down">
  @for (equipo of equipos; track equipo.id) {
    <li [routerLink]="['/admin/jugador-lista-admin/', equipo.id]" class="fila-clickeable"
    [queryParams]="{ torneoId: torneoId }">
      
      <div class="item-info card-foto">
        <img [src]="equipo?.escudo ? equipo?.escudo : 'assets/icons/icono.png'"  
             [alt]="equipo.nombre" class="item-logo"
             (click)="abrirImagen(equipo?.escudo || 'assets/icons/icono.png'); $event.stopPropagation()">
        <span class="item-nombre">{{equipo.nombre}}</span>
      </div>
      
      <div class="action-buttons">
        <button class="btn-detalles"
                [routerLink]="['/admin/equipo-details-admin', equipo.id]" 
                (click)="$event.stopPropagation()">
          {{ 'admin.botones.detalles' | transloco }}
        </button>
      </div>
    </li>
  } @empty {
    <p class="empty-list">{{ 'admin.equipoLista.empty' | transloco }}</p>
  }
</ul>

<div class="agregar-container">
  <button class="btn-agregar pulse" 
    [routerLink]="['/admin/equipo-formulario-admin']" 
    [queryParams]="{ idTorneo: torneoId}">
    {{ 'admin.equipoLista.agregar' | transloco }}
  </button>
</div>
</div>
