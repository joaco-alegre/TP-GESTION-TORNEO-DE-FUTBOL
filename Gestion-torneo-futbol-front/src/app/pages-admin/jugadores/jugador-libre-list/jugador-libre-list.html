<button (click)="goBack()" class="btn-volver">&larr; {{ 'fixtureDetalles.botonVolver' | transloco }}</button>

<div class="admin-container" data-aos="zoom-out-up">

  <h3>Lista de Jugadores Libres</h3>

  <ul>
    @for (jugador of jugadoresLibres; track jugador.id) {
      <li class="fila-clickeable" data-aos="fade-up">
        
        <div class="item-info">
          <img [src]="jugador?.foto ? jugador?.foto : 'assets/icons/persona.png'" [alt]="jugador.nombre" class="item-logo item-foto-jugador">
          <span class="item-nombre">{{jugador.nombre}}</span>
        </div>
        
        <div class="action-buttons">
          <button class="btn-detalles"
                  [routerLink]="['/jugador-detalles-admin/', jugador.id]" 
                  (click)="$event.stopPropagation()">
            Detalles
          </button>
          
          <button class="btn-editar"
                  [routerLink]="['/jugador-formulario-admin/', jugador.id]" 
                  (click)="$event.stopPropagation()">
            Editar
          </button>
          
          <button class="btn-eliminar" 
                  (click)="deleteJugador(jugador.id!); $event.stopPropagation()">
            Eliminar
          </button>
        </div>
      </li>
    } @empty {
      <p class="empty-list">No hay jugadores libres registrados.</p>
    }
  </ul>

  <div class="agregar-container">
    <button class="btn-agregar" [routerLink]="['/jugador-formulario-admin']">Agregar Jugador</button>
  </div>

</div>
