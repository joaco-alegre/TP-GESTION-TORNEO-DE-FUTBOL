<button (click)="goBack()" class="btn-volver">&larr; {{ 'admin.botones.volver' | transloco }}</button>

<div class="admin-container" data-aos="zoom-out-up">

  <h3>{{ 'admin.jugadoresLibres.titulo' | transloco }}</h3>

  <ul>
    @for (jugador of jugadoresLibres; track jugador.id) {
      <li class="fila-clickeable" data-aos="fade-up">
        
        <div class="item-info">
          <img [src]="jugador?.foto ? jugador?.foto : 'assets/icons/persona.png'" [alt]="jugador.nombre" class="item-logo item-foto-jugador">
          <span class="item-nombre">{{jugador.nombre}}</span>
        </div>
        
        <div class="action-buttons">
          <button class="btn-detalles"
                  [routerLink]="['/jugador-detalles-admin/', jugador.id]" 
                  (click)="$event.stopPropagation()">
            {{ 'admin.botones.detalles' | transloco }}
          </button>
        </div>
      </li>
    } @empty {
      <p class="empty-list">{{ 'admin.jugadoresLibres.empty' | transloco }}</p>
    }
  </ul>

  <div class="agregar-container">
    <button class="btn-agregar" [routerLink]="['/jugador-formulario-admin']">
      {{ 'admin.jugadoresLibres.agregar' | transloco }}
    </button>
  </div>

</div>
