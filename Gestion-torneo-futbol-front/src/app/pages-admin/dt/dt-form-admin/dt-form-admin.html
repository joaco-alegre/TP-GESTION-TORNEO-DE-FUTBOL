<button (click)="goBack()" class="btn-volver">&larr; {{ 'fixtureDetalles.botonVolver' | transloco }}</button>

<h2 data-aos="fade-up"
     data-aos-anchor-placement="top-center">{{ DtID ? 'Editar DT' : 'Agregar DT' }}</h2>

<form [formGroup]="DtForm" (ngSubmit)="onSubmit()" data-aos="zoom-in">

  @if (DtID) {
    <label for="nombre">ID: </label>
    <input id="id" type="text" formControlName="id" placeholder="id" readonly>
  }

  <label for="nombre">Nombre: </label>
  <input id="nombre" type="text" formControlName="nombre" placeholder="Nombre">

  <label for="equipoID">Equipo ID: </label>
  <input id="equipoID" type="text" formControlName="equipoID">

  <label for="estado">Estilo de juego: </label>
<select id="estado" formControlName="estadoTorneo">
  
  <option value="" disabled selected>Selecciona un estado</option>
  <option value="pendiente">Defensivo</option>
  <option value="espera">Equilibrado</option>
  <option value="comenzado">Ofensivo</option>
</select>

  <label for="usuario">Usuario: </label>
  <input id="usuario" type="text" formControlName="usuario">

    <label for="foto">Foto: </label>
  <input id="foto" type="file" formControlName="foto">

  <button type="submit">{{ DtID ? 'Actualizar' : 'Agregar' }}</button>
</form>
