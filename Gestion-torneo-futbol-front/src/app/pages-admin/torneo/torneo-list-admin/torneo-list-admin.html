<button (click)="goBack()" class="btn-volver">&larr; {{ 'botonVolver' | transloco }}</button>

<div class="admin-container" >
<h2  data-aos="fade-down"
    data-aos-anchor-placement="top-center">{{ 'admin.torneos.titulo' | transloco }}</h2>

<ul data-aos="fade-left">
  @for (torneo of torneos; track torneo.id) {
    <li [routerLink]="['/admin/equipo-admin/', torneo.id]" class="fila-clickeable">
      
      <div class="torneo-info card-foto">
        <img [src]="torneo?.logo ? torneo?.logo : 'assets/icons/icono.png'" 
        [alt]="torneo.nombre" class="torneo-logo"
        (click)="abrirImagen(torneo?.logo || 'assets/icons/icono.png'); $event.stopPropagation()">
        <span class="torneo-nombre">{{torneo.nombre}}</span>
      </div>
      
      <div class="action-buttons">
        <button class="btn-detalles" 
                [routerLink]="['/admin/torneo-details-admin/', torneo.id]" 
                (click)="$event.stopPropagation()">
          {{ 'admin.botones.detalles' | transloco }}
        </button>
      </div>
    </li>
  } @empty {
    <p class="empty-list">{{ 'admin.torneos.empty' | transloco }}</p>
  }
</ul>

<div class="agregar-container">
  <button class="btn-add-torneo shake" [routerLink]="['/admin/torneo-formulario-admin']">
    {{ 'admin.torneos.agregar' | transloco }}
  </button>
</div>
</div>
