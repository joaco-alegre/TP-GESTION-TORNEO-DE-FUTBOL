<button (click)="goBack()" class="btn-volver">&larr; {{ 'fixtureDetalles.botonVolver' | transloco }}</button>

<div class="admin-container" >
<h2  data-aos="fade-down"
     data-aos-anchor-placement="top-center">Lista de Torneos</h2>

<ul data-aos="fade-left">
  @for (torneo of torneos; track torneo.id) {
    <li [routerLink]="['/equipo-admin/', torneo.id]" class="fila-clickeable">
      
      <div class="torneo-info">
        <img [src]="torneo?.logo ? torneo?.logo : 'assets/icons/icono.png'"  [alt]="torneo.nombre" class="torneo-logo">
        <span class="torneo-nombre">{{torneo.nombre}}</span>
      </div>
      
      <div class="action-buttons">
        <button class="btn-detalles" 
                [routerLink]="['/torneo-details-admin/', torneo.id]" 
                (click)="$event.stopPropagation()">
          Detalles
        </button>
        
        <button class="btn-editar" 
                [routerLink]="['/torneo-formulario-admin/', torneo.id]" 
                (click)="$event.stopPropagation()">
          Editar
        </button>
        
        <button class="btn-eliminar" 
                (click)="deleteTorneo(torneo.id!); $event.stopPropagation()">
          Eliminar
        </button>
      </div>
    </li>
  } @empty {
    <p class="empty-list">No hay torneos registrados en este momento.</p>
  }
</ul>

<div class="agregar-container">
  <button class="btn-add-torneo" [routerLink]="['/torneo-formulario-admin']">
    Agregar Torneo
  </button>
</div>
</div>
