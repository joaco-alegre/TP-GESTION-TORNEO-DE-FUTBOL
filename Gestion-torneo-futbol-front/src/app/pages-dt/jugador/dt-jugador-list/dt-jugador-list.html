<button (click)="goBack()" class="btn-volver">&larr; {{ 'admin.botones.volver' | transloco }}</button>

<div class="admin-container">
  <h3>{{ 'dtPortal.jugadoresLibres.titulo' | transloco }}</h3>

  <ul>
    @for (jugador of jugadoresLibres; track jugador.id) {
      <li [routerLink]="['/jugador-details-admin', jugador.id]" class="fila-clickeable" data-aos="fade-up">
        
        <div class="item-info">
          <img [src]="jugador?.foto ? jugador?.foto : 'assets/icons/persona.png'" [alt]="jugador.nombre" class="item-logo item-foto-jugador">
          <span class="item-nombre">{{jugador.nombre}}</span>
        </div>
        
        <div class="action-buttons">
          <button class="btn-detalles"
                  [routerLink]="['/dt-jugador-details/', jugador.id]" 
                  (click)="$event.stopPropagation()">
            {{ 'dtPortal.jugadoresLibres.botonDetalles' | transloco }}
          </button>
          
          <button class="btn-agregar" 
                  (click)="agregarAlEquipo(jugador); $event.stopPropagation()">
            {{ 'dtPortal.jugadoresLibres.botonAgregar' | transloco }}
          </button>
        </div>
      </li>
    } @empty {
      <p class="empty-list">{{ 'dtPortal.jugadoresLibres.empty' | transloco }}</p>
    }
  </ul>

</div>
